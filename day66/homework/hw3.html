<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>
        function User(username, email, password) {
  this.username = username;
  this.email = email;
  this.password = password;

  this.changePassword = function(newPassword) {
    this.password = newPassword;
  };
  this.getDetails = function() {
    return {
      username: this.username,
      email: this.email
    };
  };
}
const user1 = new User("john_doe", "john@example.com", "1234");
console.log("Before password change:", user1);
user1.changePassword("newpassword123");
console.log("After password change:", user1);

console.log("User Details:", user1.getDetails());
    </script>
</body>
</html>
