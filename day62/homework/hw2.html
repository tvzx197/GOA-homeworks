<!DOCTYPE html>

<body>
    
    <script>
        function factorial(n) {
  let result = 1;
  for (let i = 2; i <= n; i++) {
    result *= i;
  }
  return result;
}
function printFactorials(N) {
  for (let i = 1; i <= N; i++) {
    console.log(`Factorial of ${i} is ${factorial(i)}`);
  }
}
printFactorials(5);
    </script>
</body>
</html>
