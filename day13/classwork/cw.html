<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table border="3">
        <tr>
            <th rowspan="3">day</th>
            <th colspan="3">seminar</th>
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00a.m</td>
            <td rowspan="2">5:00p.m</td>
            <td>introduction to XML</td>
        </tr>
        <tr>
            <td>validity:DTD and Relax NG</td>

        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00a.m</td>
            <td>11:a.m</td>
            <td rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td>11:a.m</td>
            <td>2:00a.m</td>
            
        </tr>
        <tr>
            <td>2:00p.m</td>
            <td>5:00p.m</td>
            <td>XSL informations</td>

        </tr>
        <td>Wensday</td>
        <td>8:00a.m</td>
        <td>12:00p.m</td>
        <td>XSL Formating Objests</td>

    </table>
</body>
</html>
