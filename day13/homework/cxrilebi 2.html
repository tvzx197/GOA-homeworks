<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h2>Product info</h2>
    <table border="3" bgcolor="grey">
        <tr>
            <th>Product</th>
            <th>Flavor</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>

        </tr>
        <tr>
            <td>Mango</td>

        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td colspan="2">These are exclusive flavors</td>
        </tr>


    </table>
    
</body>
</html>
