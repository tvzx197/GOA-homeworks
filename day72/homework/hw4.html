<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function generateAverage(n) {
  let numbers = [];
  let sum = 0;

  for (let i = 0; i < n; i++) {
    let rand = Math.floor(Math.random() * 100) + 1; // 1-დან 100-მდე
    numbers.push(rand);
    sum += rand;
  }

  let average = sum / n;
  console.log("Generated numbers:", numbers);
  console.log("Average:", average);
  return average;
}
generateAverage(10);
    </script>
</body>
</html>
