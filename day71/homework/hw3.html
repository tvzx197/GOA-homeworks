<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const mixedArray = [1, 'two', 3, 'four', 5];


const extendedArray = mixedArray.concat([true, false]);
console.log("After concat:", extendedArray);
extendedArray.copyWithin(0, 2, 4);
console.log("After copyWithin:", extendedArray);


extendedArray.fill(0, 4, 7);
console.log("After fill:", extendedArray);



extendedArray.pop();
console.log("After pop:", extendedArray);



extendedArray.shift();
console.log("After shift:", extendedArray);
extendedArray.unshift(null, undefined);
console.log("Final Result:", extendedArray);
    </script>
</body>
</html>
