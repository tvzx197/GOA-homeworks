<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        let playlist = ['Song A', 'Song B', 'Song C', 'Song D'];
        function addSong(song) {
  playlist.unshift(song);
  return playlist;
}
function removeLastSong() {
  playlist.pop();
  return playlist;
}

function moveSongs() {

  playlist.push(playlist[0], playlist[1]);

  playlist.shift();
  playlist.shift();
  return playlist;
}

function moveSongsWithCopyWithin() {
  playlist.copyWithin(playlist.length - 2, 0, 2);
  return playlist;
}

function combinePlaylists(otherPlaylist) {
  return playlist.concat(otherPlaylist);
}
    </script>
</body>
