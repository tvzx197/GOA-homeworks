<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let age = parseInt(prompt("Enter your age:"));
let gender = prompt("Enter your gender (male/female):").toLowerCase();
let income = parseFloat(prompt("Enter your monthly income in GEL:"));
if (age >= 18) {
    if (gender === "female") {
        if (income > 5000) {
            console.log("Your financial situation is secure.");
        } else if (income > 3000 && income <= 5000) {
            console.log("Financial position is stable. Better planning is needed.");
        } else {
            console.log("You need to improve your financial plan.");
        }
    } else if (gender === "male") {
        if (income > 6000) {
            console.log("You are ready for investments!");
        } else if (income > 4000 && income <= 6000) {
            console.log("Income is stable.");
        } else {
            console.log("You need to improve your financial plan.");
        }
    } else {
        console.log("Please enter a valid gender (male or female).");
    }
} else {
    console.log("Get an education and then start investing.");
}
    </script>
</body>
</html>
