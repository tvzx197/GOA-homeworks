<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let score =Number(prompt("eneter score:"));
    if (score >= 90 && score <= 100) {
         console.log('A');
    } else if (score >= 70 && score < 90) {
        console.log('B');
    } else if (score >= 50 && score < 70) {
        console.log ('C');
    } else if (score >= 25 && score < 50) {
        console.log('D');
    } else if (score >= 0 && score < 25) {
        console.log('F');
    } else {
        console.log('wrong'); 
    }

    </script>
</body>
