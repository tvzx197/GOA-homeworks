<body>
    
    <script>
        function repeatString(str, times) {
  if (times < 0) {
    return "Times must be a non-negative number";
  }
  return str.repeat(times);
}
console.log(repeatString("Hello", 3));
console.log(repeatString("Hi!", 0));   
console.log(repeatString("Test", -2)); 
    </script>
</body>
