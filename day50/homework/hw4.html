<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">YOUR NAME:</label>
            <input type="text" id="first-name" placeholder="First name" required>
            <input type="text" id="last-name" placeholder="Last name" required>

            <label for="email">EMAIL ADDRESS *</label>
            <input type="email" id="email" placeholder="Eg. example@email.com" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" placeholder="Eg. +1 800 0000000">

            <label for="message">MESSAGE *</label>
            <textarea id="message" rows="4" placeholder="Please enter your comments..." required></textarea>

            <button type="submit">Submit â†’</button>
        </form>
    </div>
</body>
</html>
