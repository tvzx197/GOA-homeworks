<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let choice = Number(prompt("what do you want?"));
        switch (choice) {
    case 1:
        console.log("americano");
        break;
    case 2:
        console.log("espresso");
        break;
    case 3:
        console.log("cappuccino");
        break;
    default:
        console.log("unknown");
        break;
        }
    </script>
</body>
</html>
