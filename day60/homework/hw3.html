<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        function getProfession(code) {
  let profession;

  switch (code) {
    case 1:
      profession = "Doctor";
      break;
    case 2:
      profession = "Engineer";
      break;
    case 3:
      profession = "Programmer";
      break;
    case 4:
      profession = "Artist";
      break;
    default:
      profession = "Not a valid profession";
  }

  return profession;
}

    </script>
</body>
</html>
